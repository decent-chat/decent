<!doctype html>

<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0-alpha2/katex.min.css" integrity="sha384-exe4Ak6B0EoJI0ogGxjJ8rn+RN3ftPnEQrGwX59KTCl5ybGzvHGKjhPKk/KC3abb" crossorigin="anonymous">
<style>
pre {
  max-height: 100px;
  overflow-y: scroll;
  padding: 5px;
  background-color: #CCC;
  color: #111;
}
</style>

<div id="app">
  <aside id="sidebar">
    <div class="sidebar-heading">
      <b>Channels</b>
      <button id="create-channel">New</button>
    </div>
  </aside>

  <main id="central-pane">
    <div id="messages"></div>
    <div id="form-container">
      <form id="form" action="">
        <input id="chat-input" autofocus>
        <button>Send</button>
      </form>

      <button id="register" class="session-action-btn">Register</button>
      <button id="login" class="session-action-btn">Login</button>
      <button id="logout" class="session-action-btn">Logout</button>

      <span id="login-status"></span>
    </div>
  </main>
</div>

<div style="display: none;">
<p>
  <button id="gen-key">Generate OpenPGP key</button>
  <button id="load-key">Decrypt/load key</button>
  <button id="save-key">Save key</button>
  <button id="publish-key">Publish public key</button>
</p>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="lib/openpgp.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0-alpha2/katex.min.js" integrity="sha384-OMvkZ24ANLwviZR2lVq8ujbE/bUO8IR1FdBrKLQBI14Gq5Xp/lksIccGkmKL8m+h" crossorigin="anonymous"></script>

<script nomodule src="script-nomodule.js"></script> <!-- for browsers not supporting es6 modules -->
<script type="module" src="js/index.js"></script>   <!-- for those whomst do -->
