<p>This is a <em>reference</em> implementation for uploading a file to the backend.</p>
<p>It is functional, though.</p>
<form id="form">
  <input type="file" id="file">
  Session ID (must be admin): <input type="text" id="sessionID">
  <input type="submit" value="Upload">
</form>
<script>
document.getElementById('form').addEventListener('submit', evt => {
  evt.preventDefault()

  const sessionID = document.getElementById('sessionID').value
  const file = document.getElementById('file').files[0]

  const formData = new FormData()
  formData.append('image', file)
  formData.append('sessionID2', 'lol')

  fetch('/api/upload-image?sessionID=' + sessionID, {
    method: 'post',
    body: formData
  })
})
</script>
