<!doctype html>

<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0-alpha2/katex.min.css" integrity="sha384-exe4Ak6B0EoJI0ogGxjJ8rn+RN3ftPnEQrGwX59KTCl5ybGzvHGKjhPKk/KC3abb" crossorigin="anonymous">
<style>
pre {
  max-height: 100px;
  overflow-y: scroll;
  padding: 5px;
  background-color: #CCC;
  color: #111;
}
</style>

<div id="app">
  <aside id="sidebar">
    <section class="sidebar-section sidebar-section-light">
      <div class="sidebar-heading">
        <div id="server-status">Connecting...</div>
        <button class="btn btn-visible" id="switch-server-btn">Switch server</button>
      </div>
    </section>

    <section class="sidebar-section" id="channels-sidebar-section">
      <div class="sidebar-heading">
        <b>Channels</b>
        <button class="btn" id="create-channel">New</button>
      </div>
    </section>
  </aside>

  <main id="central-pane">
    <div id="messages"></div>
    <div id="form-container">
      <form id="form" action="">
        <textarea class="input input-bordered" id="chat-input" autofocus autocomplete="off"
                  placeholder="Type message..."></textarea>
        <button class="btn">Send</button>
      </form>

      <button id="register" class="session-action-btn btn btn-primary">Register</button>
      <button id="login" class="session-action-btn btn btn-visible">Login</button>
      <button id="logout" class="session-action-btn btn btn-visible">Logout</button>
    </div>
  </main>
</div>

<script src="js/lib/mousetrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0-alpha2/katex.min.js" integrity="sha384-OMvkZ24ANLwviZR2lVq8ujbE/bUO8IR1FdBrKLQBI14Gq5Xp/lksIccGkmKL8m+h" crossorigin="anonymous"></script>

<script nomodule src="script-nomodule.js"></script> <!-- for browsers not supporting es6 modules -->
<script type="module" src="js/index.js"></script>   <!-- for those whomst do -->
