<link rel="stylesheet" href="styles.css">

<style>
pre {
  max-height: 100px;
  overflow-y: scroll;
  padding: 5px;
  background-color: #CCC;
  color: #111;
}
</style>

<div id="app">
  <div id="messages"></div>
  <div id="form-container">
    <form id="form" action="">
      <input id="chat-input" autofocus>
      <button>Send</button>
    </form>
    <button id="register">Register</button>
    <button id="login">Login</button>
    <button id="logout">Logout</button>
    <button id="view-channel-1">View channel 1</button>
    <button id="view-channel-2">View channel 2</button>
    <span id="login-status"></span>
  </div>
</div>

<div style="display: none;">
<p>
  <button id="gen-key">Generate OpenPGP key</button>
  <button id="load-key">Decrypt/load key</button>
  <button id="save-key">Save key</button>
  <button id="publish-key">Publish public key</button>
</p>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="lib/openpgp.min.js"></script>
